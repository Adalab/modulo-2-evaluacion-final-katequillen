<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Series Search</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <body class="body">
      <h2>Series Search</h2>
      <div>
        <form action="#" class="form js-form">
          <input class=" search js-search" type="text" name="search" id="search" placeholder="What would you like to watch today?">
        </form>
      </div>
      <div class="container">
        <div>
          <h3>My favorite series</h3>
          <ul class=" fave_style js-favorites" id=#ul></ul>
        </div>
        <div class="js-container">
          <ul class="list js-list"></ul>
        </div>
      </div>
      <script src="./assets/js/main.js"></script>
    </body>
</html>
